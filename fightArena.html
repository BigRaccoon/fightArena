<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arena</title>
  </head>
  <body>
    <div class="container">
      <div class="instruction">
        <p>
          To fight, you need to choose the place of attack on the enemy, as well
          as the place of protection on your fighter.
        </p>
      </div>
      <div class="icons">
        <div class="iconCharacter">
          <img src="" alt="Your photo" />
          <h2>Your name</h2>
        </div>
        <p>VS</p>
        <div class="iconCharacter2">
          <img src="" alt="other photo" />
          <h2>Enemy</h2>
        </div>
      </div>
      <div class="arenaZone">
        <div class="yourBody">
          <div class="head">head</div>
          <div class="body">body</div>
          <div class="foot">foot</div>
          <div class="hp">3hp</div>
        </div>
        <div class="enemyBody">
          <div class="head">head</div>
          <div class="body">body</div>
          <div class="foot">foot</div>
          <div class="hp">3hp</div>
        </div>
      </div>
      <div class="arenaButton">
        <button>Accept</button>
      </div>
    </div>
  </body>
</html>
